<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creaturez TCG - Card Collection</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="cards-page light-mode">
    <header>
        <div class="logo-container">
            <img src="/assets/images/logo.png" alt="Creaturez TCG Logo" class="logo">
        </div>
        <button id="mode-toggle" class="mode-toggle" aria-label="Toggle dark mode"></button>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/creatures" class="active">Creaturez</a></li>
            <li><a href="#">Decks</a></li>
            <li><a href="#">Battle</a></li>
        </ul>
    </nav>
    <main class="card-gallery">
        <div class="card" data-card="card1">
            <div class="card-image">
                <img src="../assets/images/cards/card1.png" alt="Example Creature">
            </div>
            <div class="card-info">
                <h3>Creature Name</h3>
                <p class="card-type">Type: Beast</p>
                <p class="card-stats">ATK: 1000 / DEF: 800</p>
                <p class="card-description">Card description goes here.</p>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </main>
    <script src="/js/scripts.js"></script>
</body>
</html>
