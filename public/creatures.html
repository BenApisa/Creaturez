<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creaturez TCG - Card Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="cards-page light-mode">
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Creaturez TCG Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="creatures.html" class="active">Creaturez</a></li>
                <li><a href="#">Decks</a></li>
                <li><a href="#">Battle</a></li>
            </ul>
        </nav>
        <button id="mode-toggle" class="mode-toggle">Dark Mode</button>
    </header>
    <main class="card-gallery">
        <div class="card" data-card="card1">
            <div class="card-image">
                <img src="card1.png" alt="Example Creature">
            </div>
            <div class="card-info">
                <h3>Creature Name</h3>
                <p class="card-type">Type: Beast</p>
                <p class="card-stats">ATK: 1000 / DEF: 800</p>
                <p class="card-description">Card description goes here.</p>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </main>

    <!-- Modal Structure -->
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="card-details">
                <div class="card-image">
                    <img src="card1.png" alt="Example Creature">
                </div>
                <div class="card-info">
                    <h3>Creature Name</h3>
                    <p class="card-type">Type: Beast</p>
                    <p class="card-stats">ATK: 1000 / DEF: 800</p>
                    <p class="card-description">This is the backstory of the creature. It includes details about its origin, abilities, and other interesting facts.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
